<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- import Vue before Element -->
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
<div id="app">
    <el-container style="border: 1px solid #eee;height: 700px">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246);">
            <el-menu :default-openeds="['2']">
                <!-- 用户主页栏 -->
                <el-submenu index="0">
                    <template slot="title"><i class="el-icon-s-home"></i><a href="toAdmin">主页</a></template>
                </el-submenu>
                <!-- 入侵检测栏 -->
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-camera-solid"></i>入侵检测</template>
                    <template slot="title"></template>

                    <el-menu-item index="1-1"><a th:href="'/toWs/'+${session.nowUser.getUserid()}">实时监控</a></el-menu-item>
                    <el-menu-item index="1-2"><a href="toReplay_admin">入侵回放</a></el-menu-item>
                    <el-menu-item index="1-3"><a href="toRecord_admin">查看记录</a></el-menu-item>
                    <el-menu-item index="1-4"><a href="toStatic_admin">入侵统计</a></el-menu-item>
                </el-submenu>
                <!-- 用户管理栏 -->
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-user-solid"></i>用户管理</template>
                    <el-menu-item index="2-1"><a href="toFace">用户人脸注册</a></el-menu-item>
                    <el-menu-item index="2-2"><a href="to_User_info_jurisdiction">用户权限及信息管理</a></el-menu-item>
                </el-submenu>
                <!-- 用户白名单栏 -->
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-menu"></i><a href="toWhitelist">人员白名单</a></template>

                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>123</span>
            </el-header>
            <!-- 展示白名单 -->
            <el-main>
                <el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">


                    <el-form-item label="姓名">
                        <el-input v-model="formLabelAlign.name" placeholder="请输入姓名"></el-input>
                    </el-form-item>


                    <el-form-item label="邮箱">
                        <el-input v-model="formLabelAlign.email" placeholder="请输入邮箱"></el-input>
                    </el-form-item>

                    <el-form-item label="人脸照片">

                        <el-upload v-model="formLabelAlign.pic" class="upload-demo"
                                   action="https://jsonplaceholder.typicode.com/posts/" :on-preview="handlePreview"
                                   :on-remove="handleRemove" :file-list="fileList" list-type="picture">
                            <el-button size="small" type="primary">点击上传</el-button>
                            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                        </el-upload>

                    </el-form-item>


                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>

                </el-form>
            </el-main>
        </el-container>
    </el-container>

</div>


</body>

<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }

    a {
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
</style>


<script>
    new Vue({
        el: '#app',
        data() {
            return {
                input: '',
                labelPosition: 'right',
                formLabelAlign: {
                    name: '',
                    region: '',
                    type: '',
                    pic: ''
                },
                radio: '1',
                fileList: [{ name: 'food.jpeg', url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100' }, { name: 'food2.jpeg', url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100' }]
            };
        },
        methods: {
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
</script>

</html>
