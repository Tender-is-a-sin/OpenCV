<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- import Vue before Element -->
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-container style="border: 1px solid #eee;height: 700px;">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1']">

                    <!-- 用户主页栏 -->
                    <el-submenu index="0">
                        <template slot="title"><i class="el-icon-s-home"></i><a href="toHome_admin">主页</a></template>
                    </el-submenu>
                    <!-- 入侵检测栏 -->
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-message"></i>入侵检测</template>
                        <template slot="title"></template>

                        <el-menu-item index="1-1"><a href="toMonitor_admin">实时监控</a></el-menu-item>
                        <el-menu-item index="1-2"><a href="toReplay_admin">入侵回放</a></el-menu-item>
                        <el-menu-item index="1-3"><a href="toRecord_admin">查看记录</a></el-menu-item>
                        <el-menu-item index="1-4"><a href="toStatic_admin">入侵统计</a></el-menu-item>
                    </el-submenu>
                    <!-- 用户管理栏 -->
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>用户管理</template>
                        <el-menu-item index="2-1"><a href="toFace">用户人脸注册</a></el-menu-item>
                        <el-menu-item index="2-2"><a href="to_User_info_jurisdiction">用户权限及信息管理</a></el-menu-item>
                    </el-submenu>
                    <!-- 用户白名单栏 -->
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-setting"></i><a href="toWhitelist">人员白名单</a></template>


                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <el-header style="text-align: right; font-size: 12px">
                    <el-dropdown>
                        <i class="el-icon-setting" style="margin-right: 15px"></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>查看</el-dropdown-item>
                            <el-dropdown-item>新增</el-dropdown-item>
                            <el-dropdown-item>删除</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                    <span>123</span>
                </el-header>
                <!-- 记录显示 -->
                <el-main>
                    <template>
                        <el-table :data="tableData" style="width: 100%">

                            <el-table-column label="Id" width="150">
                                <template slot-scope="scope">

                                    <span style="margin-left: 10px">{{ scope.row.Id }}</span>
                                </template>
                            </el-table-column>


                            <el-table-column label="日期" width="150">
                                <template slot-scope="scope">
                                    <i class="el-icon-time"></i>
                                    <span style="margin-left: 1px">{{ scope.row.date }}</span>
                                </template>
                            </el-table-column>


                            <el-table-column label="时间" width="150">
                                <template slot-scope="scope">

                                    <span style="margin-left: 10px">{{ scope.row.time }}</span>
                                </template>
                            </el-table-column>

                            <el-table-column label="摄像头机位">
                                <template slot-scope="scope">

                                    <span style="margin-left: 10px">{{ scope.row.address }}</span>
                                </template>
                            </el-table-column>


                            <el-table-column label="操作">
                                <template slot-scope="scope">


                                    <el-popover placement="bottom" title="入侵截图" width="500" trigger="click"
                                    >
                                    <el-image :src="src"></el-image>
                                    <!-- <el-button >click 激活</el-button> -->
                                    <el-button slot="reference" size="mini" @click="handleCheck(scope.$index, scope.row)">查看
                                    </el-button>
                                </el-popover>

                                    <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">
                                        删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>

                </el-main>
                <el-pagination background layout="prev, pager, next" :total="1000" style="text-align: center;">
                </el-pagination>
            </el-container>
        </el-container>
    </div>
</body>

<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }

    a {
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
</style>


<script>
    new Vue({
        el: '#app',
        data() {
            return {
                src: 'https://cube.elemecdn.com/6/94/4d3ea53c084bad6931a56d5158a48jpeg.jpeg',
                visible: false,
                tableData: [{

                    Id: 1,
                    date: '2016-05-02',
                    time: '9:30',
                    address: 1

                }, {
                    Id: 2,
                    date: '2016-05-02',
                    time: '9:30',
                    address: 1


                }, {
                    Id: 3,
                    date: '2016-05-02',
                    time: '9:30',
                    address: 1



                }, {
                    Id: 4,
                    date: '2016-05-02',
                    time: '9:30',
                    address: 1



                }]
            }
        },
        methods: {


            async handleDelete(index) {
                // 弹框询问用户是否删除数据
                const confirmResult = await this.$confirm('此操作将永久删除该记录, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    })
                })



                if (confirmResult !== 'confirm') {
                    return this.$message.info('已取消删除')
                } else {
                    this.tableData.splice(index, 1);
                }
            },

            handleCheck(index, row) {
                console.log(index, row);
            }
        }

    })
</script>


</html>
