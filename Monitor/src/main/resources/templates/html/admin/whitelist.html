<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- import Vue before Element -->
  <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>

  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
  <div id="app">
    <el-container style="height: 700px;; border: 1px solid #eee">
      <el-aside width="200px" style="background-color: rgb(238, 241, 246);">
        <el-menu :default-openeds="['2']">
          <!-- 用户主页栏 -->
          <el-submenu index="0">
            <template slot="title"><i class="el-icon-s-home"></i><a href="toHome_admin">主页</a></template>
          </el-submenu>
          <!-- 入侵检测栏 -->
          <el-submenu index="1">
            <template slot="title"><i class="el-icon-camera-solid"></i>入侵检测</template>
            <template slot="title"></template>

            <el-menu-item index="1-1"><a href="toMonitor_admin">实时监控</a></el-menu-item>
            <el-menu-item index="1-2"><a href="toReplay_admin">入侵回放</a></el-menu-item>
            <el-menu-item index="1-3"><a href="toRecord_admin">查看记录</a></el-menu-item>
            <el-menu-item index="1-4"><a href="toStatic_admin">入侵统计</a></el-menu-item>
          </el-submenu>
          <!-- 用户管理栏 -->
          <el-submenu index="2">
            <template slot="title"><i class="el-icon-user-solid"></i>用户管理</template>
            <el-menu-item index="2-1"><a href="toFace">用户人脸注册</a></el-menu-item>
            <el-menu-item index="2-2"><a href="to_User_info_jurisdiction">用户权限及信息管理</a></el-menu-item>
          </el-submenu>
          <!-- 用户白名单栏 -->
          <el-submenu index="3">
            <template slot="title"><i class="el-icon-menu"></i><a href="toWhitelist">人员白名单</a></template>

          </el-submenu>
        </el-menu>
      </el-aside>

      <el-container>
        <el-header style="text-align: right; font-size: 12px">
          <el-dropdown>
            <i class="el-icon-setting" style="margin-right: 15px"></i>
            <el-dropdown-menu slot="dropdown">
              <el-dropdown-item>查看</el-dropdown-item>
              <el-dropdown-item>新增</el-dropdown-item>
              <el-dropdown-item>删除</el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
          <span>123</span>
        </el-header>

        <el-main style="text-align: center;">
          <template>
            <el-table :data="tableData" style="width: 100%">

              <el-table-column label="id" width="150" style="text-align: center;">
                <template slot-scope="scope">

                  <span style="margin-left: 1px; text-align: center;">{{ scope.row.id }}</span>
                </template>
              </el-table-column>

              <el-table-column label="姓名" width="150">
                <template slot-scope="scope">
                  <span style="margin-top: 1px">{{ scope.row.name }}</span>
                  
                </template>
              </el-table-column>



              <el-table-column label="邮箱" width="200">
                <template slot-scope="scope">

                  <span style="margin-top: 1px">{{ scope.row.email }}</span>
                </template>
              </el-table-column>

              <el-table-column label="权限等级" width="150">
                <template slot-scope="scope">

                  <span style="margin-left: 10px">{{ scope.row.level }}</span>
                </template>
              </el-table-column>

              <el-table-column label="人脸信息">
                <template slot-scope="scope">
                  <el-popover placement="bottom" title="入侵截图" width="500" trigger="click">
                    <el-image :src="src"></el-image>
                    <!-- <el-button >click 激活</el-button> -->
                    <el-button slot="reference" size="mini" @click="handleCheck(scope.$index, scope.row)">查看
                    </el-button>
                  </el-popover>

                  <el-popover placement="bottom" title="入侵截图" width="500" trigger="click">

                    <el-upload class="upload-demo" action="https://jsonplaceholder.typicode.com/posts/">
                      <el-button size="small" type="primary">点击上传</el-button>
                      <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                    </el-upload>

                    <el-button slot="reference" size="mini" type="danger"
                               @click="handleUpdate(scope.$index, scope.row)">更新
                    </el-button>
                  </el-popover>
                  <!-- <el-button size="mini" type="danger" @click="handleUpdate(scope.$index, scope.row)">更新</el-button> -->
                </template>
              </el-table-column>
            
    
              

              <el-table-column label="操作">
                <template slot-scope="scope">
<!--                  <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>-->
                  <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
              </el-table-column>
            </el-table>
          </template>

          
        </el-main>
        <el-pagination background layout="prev, pager, next" :total="1000" style="text-align: center;">
          </el-pagination>
      </el-container>
    </el-container>

  </div>


</body>

<style>
  .el-header {
    background-color: #B3C0D1;
    color: #333;
    line-height: 60px;
  }

  .el-aside {
    color: #333;
  }

  a {
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
  }
</style>


<script>
  new Vue({
    el: '#app',
    data() {
      return {
        src: 'https://cube.elemecdn.com/6/94/4d3ea53c084bad6931a56d5158a48jpeg.jpeg',

        tableData: [{
          id: 1,
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄',
          email: '1479027549@qq.com',
          sex: '男',
          level: 100
        }, {
          id: 2,
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1517 弄',
          email: '1479027549@qq.com',
          sex: '男',
          level: 100


        }, {
          id: 3,
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1519 弄',
          email: '1479027549@qq.com',
          sex: '男',
          level: 100



        }, {
          id: 4,
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1516 弄',
          email: '1479027549@qq.com',
          sex: '男',
          level: 100



        }]
      }
    },
    methods: {
      // handleEdit(index, row) {
      //   console.log(index, row);
      // },
      async handleDelete(index) {
        // 弹框询问用户是否删除数据
        const confirmResult = await this.$confirm('此操作将永久删除该记录, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消删除'
          })
        })



        if (confirmResult !== 'confirm') {
          return this.$message.info('已取消删除')
        } else {
          this.tableData.splice(index, 1);
        }
      },
      handleCheck(index, row) {
        console.log(index, row);
      },
      handleUpdate(index, row) {
        console.log(index, row);
      }
    }

  })
</script>

</html>
