<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- import Vue before Element -->
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
<div id="app">
    <!-- 主体 -->
    <el-container style="border: 1px solid #eee;height: 700px">
        <!-- 侧栏 -->
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1']">
                <!-- 用户主页栏 -->
                <el-submenu index="0">
                    <template slot="title"><i class="el-icon-s-home"></i><a href="toHome_mem">主页</a></template>
                </el-submenu>
                <!-- 入侵检测栏 -->
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-camera-solid"></i>入侵检测</template>
                    <template slot="title"></template>

                    <el-menu-item index="1-1"><a th:href="'/toWs/'+${session.nowUser.getUserid()}" class="non">实时监控</a></el-menu-item>
                    <el-menu-item index="1-2"><a href="toReplay_mem" class="non">入侵回放</a></el-menu-item>
                    <el-menu-item index="1-3"><a href="toRecord_mem" class="non">查看记录</a></el-menu-item>
                    <el-menu-item index="1-4"><a href="toStatic_mem" class="non">入侵统计</a></el-menu-item>
                </el-submenu>

                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-user-solid"></i>个人信息</template>
                    <el-menu-item index="2-1"><a href="toEdit">查看信息</a></el-menu-item>
                    <el-menu-item index="2-2"><a href="toReset">修改密码</a></el-menu-item>
                    <el-menu-item index="2-3"><a href="toCancellation">注销用户</a></el-menu-item>
                </el-submenu>
            </el-menu>
        </el-aside>
        <!-- 日历 -->
        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>你好，某某某</span>
            </el-header>
            <!--
                            <el-carousel :interval="4000" type="card" height="200px">
                                <el-carousel-item v-for="item in 6" :key="item">
                                  <h3 class="medium">{{ item }}</h3>
                                </el-carousel-item>
                              </el-carousel> -->

            <el-main>
                <el-calendar>
                    <template
                            slot="dateCell"
                            slot-scope="{date, data}">
                        {{ data.day.split('-').slice(1).join('-') }}
                        <el-popover placement="bottom" title="入侵截图" width="500" trigger="click">

                            <el-carousel :interval="4000" type="card" height="200px">
                                <el-carousel-item v-for="item in 6" :key="item">
                                    <!-- <h3 class="medium">{{ item }}</h3> -->
                                    <el-image :src="src"></el-image>
                                </el-carousel-item>
                            </el-carousel>
                            <!-- <el-button icon="el-icon-search" circle></el-button> -->
                            <el-button slot="reference" icon="el-icon-search" size="mini" @click="handleCheck(scope.$index, scope.row)">查看
                            </el-button>
                        </el-popover>
                    </template>
                </el-calendar>
            </el-main>
        </el-container>
    </el-container>
</div>


</body>

<!-- css -->
<style>
    /* el-header样式 */
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }
    /* el-aside样式 */
    .el-aside {
        color: #333;
    }
    /* a 样式 */
    a{
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }

    .el-carousel__item h3 {
        color: #475669;
        font-size: 14px;
        opacity: 0.75;
        line-height: 200px;
        margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: #d3dce6;
    }
</style>



<!-- Vue -->
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                src: 'https://cube.elemecdn.com/6/94/4d3ea53c084bad6931a56d5158a48jpeg.jpeg',

                value: new Date()
            }
        }
    })
</script>

</html>
