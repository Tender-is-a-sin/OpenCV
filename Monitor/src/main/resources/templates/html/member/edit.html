<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- import Vue before Element -->
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../admin/global.css">

    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-container style="height: 500px; border: 1px solid #eee">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['2']">
                    <el-submenu index="0">
                        <template slot="title"><i class="el-icon-s-home"></i><a href="home_mem.html">主页</a></template>
                    </el-submenu>
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-camera-solid"></i>入侵检测</template>
                        <template slot="title"></template>
                        <el-menu-item index="1-1"><a href="monitor.html" class="non">实时监控</a></el-menu-item>
                        <el-menu-item index="1-2"><a href="replay_mem.html" class="non">入侵回放</a></el-menu-item>
                        <el-menu-item index="1-3"><a href="record_mem.html" class="non">查看记录</a></el-menu-item>
                        <el-menu-item index="1-4"><a href="statistics_mem.html" class="non">入侵统计</a></el-menu-item>
                    </el-submenu>

                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-user-solid"></i>个人信息</template>
                        <el-menu-item index="2-1"><a href="#">查看信息</a></el-menu-item>
                        <el-menu-item index="2-2"><a href="resetpwd.html">修改密码</a></el-menu-item>
                        <el-menu-item index="2-3"><a href="cancellation.html">注销用户</a></el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-header style="text-align: right; font-size: 12px">
                    <el-dropdown>
                        <i class="el-icon-setting" style="margin-right: 15px"></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>查看</el-dropdown-item>
                            <el-dropdown-item>新增</el-dropdown-item>
                            <el-dropdown-item>删除</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                    <span>123</span>
                </el-header>

                <el-main>
                    <el-radio-group v-model="labelPosition" size="small">
                        <!-- <el-radio-button label="left">左对齐</el-radio-button>
                        <el-radio-button label="right">右对齐</el-radio-button>
                        <el-radio-button label="top">顶部对齐</el-radio-button> -->
                    </el-radio-group>
                    <div style="margin: 20px;"></div>
                    <el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">
                        <el-form-item label="姓名">
                            <el-input v-model="formLabelAlign.name"></el-input>
                        </el-form-item>
                        <el-form-item label="邮箱">
                            <el-input v-model="formLabelAlign.region"></el-input>
                        </el-form-item>
                        <el-form-item label="性别">
                            <template>
                                <el-radio v-model="radio" label="1">男</el-radio>
                                <el-radio v-model="radio" label="2">女</el-radio>
                              </template>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                            <el-button @click="resetForm('ruleForm')">重置</el-button>
                        </el-form-item>
                    </el-form>
                </el-main>
            </el-container>
        </el-container>

    </div>


</body>

<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
    a {
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
</style>


<script>
    export default {

    }
</script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                labelPosition: 'right',
                formLabelAlign: {
                    name: '',
                    region: '',
                    type: '',
                    
                },
                radio: '1'
            };
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
</script>

</html>
